<div class="container">
    <div class="mt-3 col col-4 offset-4">
        <div class="login-purple-pink p-3 shadow-lg rounded" style=" background: linear-gradient(145deg, rgb(89, 216, 57), rgb(192, 38, 206));">
            <div class="pt-3">
                <h2 class="text-white ">Sign In | Purple-Pink</h2>
            </div>

            <form class="mt-5" #forma="ngForm">
                <div class="form-group">
                    <input type="email" name="id" [(ngModel)]="user.id" required class="form-control form-control-sm bg-light" placeholder="Email Id">
                </div>

                <div class="form-group">
                    <input type="password" name="pass" [(ngModel)]="user.pass" required class="form-control form-control-sm bg-light" placeholder="Password">
                </div>

                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="rememberCheckBox">
                    <label class="form-check-label text-light" for="rememberCheckBox">Remember me?</label>
                </div>
                <div class="mt-3">
                    <button class="btn btn-sm btn-light col" [disabled]="!forma.valid" (click)="btnLogin()">
                 Login
              </button>
                </div>


                <div class="input-group mt-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text" id="btnGroupAddon"><i class="fa fa-facebook-official "></i></div>
                    </div>
                </div>

                <div class="text-center mt-2">
                    <a href="#" class="text-warning">Forgot Password?</a>
                </div>

                <div class="mt-5">
                    <p class="text-white text-center">
                        Don't have an account?
                        <a href="#" class="text-warning">Click here to register</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
